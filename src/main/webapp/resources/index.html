<!DOCTYPE html>
<html  lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Plantilla de proyecto estatico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

        <title>Plantilla de proyecto estatico</title>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>

        <link rel="stylesheet" type="text/css" href="css/bootplus-responsive.css"/>
        
        <link rel="stylesheet" type="text/css" href="css/bootplus.css"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
       
        <link rel="stylesheet" type="text/css" href="css/css-all.css"/>
    </head>
    <body>
        <div id="content"></div>

        <!--Importar librerias básicas-->
        <script type="text/javascript" src="js/libraries/jquery.js"></script>
        <script type="text/javascript" src="js/libraries/json2.js"></script>
        <script type="text/javascript" src="js/libraries/underscore.js"></script>
        <script type="text/javascript" src="js/libraries/backbone.js"></script>
        <script type="text/javascript" src="js/libraries/backbone.localStorage-min.js"></script>
        <script type="text/javascript" src="js/libraries/handlebars.js"></script>

        <!--variables globales de contexto-->
        <script type="text/javascript">
            //Creamos el namesapce DEW (es bueno tener siempre un namespace para nuestras aplicaciones
            window.GDG = window.GDG || {};
        </script>

        <!--Aplicación-->
        <script type="text/javascript" src="js/app-all.js"></script>

        <!--Inicio de la aplicación-->
        <script type="text/javascript">
            //Creamos el router que capturará nuestras rutas de navegación
            var appRouter = new GDG.appRouter;

            //Inicia el cambio de URL para el servicio
            Backbone.history.start({
                root: "/"
            });
        </script>
    </body>
</html>
